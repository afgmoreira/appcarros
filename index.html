<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Carros</title>
    <!-- Importa√ß√£o do CSS do Bootstrap a partir de CDN para estilos prontos a usar -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Cor de fundo suave para toda a p√°gina */
        body { background-color: #f8f9fa; }
        /* Pequena anima√ß√£o ao passar o rato sobre cada card de carro */
        .card-carro { transition: transform 0.2s; }
        .card-carro:hover { transform: translateY(-5px); }
    </style>
</head>
<body>

<!-- Contentor principal com espa√ßamento vertical -->
<div class="container py-5">
    <h1 class="text-center mb-5">üöó Gest√£o de Stock</h1>

    <div class="row">
        <!-- Coluna esquerda: formul√°rio para adicionar novos carros -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Adicionar Novo Carro</h5>
                </div>
                <div class="card-body">
                    <!-- Formul√°rio que o script.js vai usar para enviar dados para a API -->
                    <form id="formAdicionar">
                        <div class="mb-3">
                            <label class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="modelo" required placeholder="Ex: Megane RS">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ano</label>
                            <input type="number" class="form-control" id="ano" required placeholder="2024">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Motoriza√ß√£o</label>
                            <input type="text" class="form-control" id="motorizacao" placeholder="Ex: 1.8 Turbo">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pot√™ncia (cv)</label>
                            <input type="number" class="form-control" id="potencia" placeholder="280">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Marca</label>
                            <select class="form-select" id="marcaId" required>
                                <option value="" selected disabled>A carregar marcas...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo</label>
                            <select class="form-select" id="tipoId" required>
                                <option value="" selected disabled>A carregar tipos...</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Carro</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Coluna direita: lista de carros carregados da API -->
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Lista de Carros</h5>
                    <!-- Bot√£o que permite voltar a pedir os dados √† API manualmente -->
                    <button class="btn btn-sm btn-outline-light" onclick="carregarCarros()">Atualizar Lista</button>
                </div>
                <div class="card-body">
                    <!-- Contentor onde o script.js vai injetar dinamicamente as cards de carros -->
                    <div id="listaCarros" class="row g-3">
                        <!-- Indicador de carregamento inicial, substitu√≠do depois pelo JavaScript -->
                        <div class="text-center py-4">
                            <div class="spinner-border text-primary" role="status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Inclus√£o do ficheiro JavaScript que faz a liga√ß√£o √† API e atualiza o DOM -->
<script src="script.js"></script>

</body>
</html>
